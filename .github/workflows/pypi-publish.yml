name: Publish Python package to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build sdists and wheels
        run: |
          python -m build

      - name: Smoke test (import package from wheel, no deps)
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate || source .venv-smoke/Scripts/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl --no-deps
          python -c "import app, sys; v=getattr(app, '__version__', 'unknown'); print('smoke import ok, version=', v); sys.exit(0)"

      - name: Publish to TestPyPI on prerelease
        if: ${{ github.event.release.prerelease }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*

      - name: Publish to PyPI on full release
        if: ${{ !github.event.release.prerelease }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
